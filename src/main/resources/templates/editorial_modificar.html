<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head_form :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div class="container-fluid m-5 contenedor">

        <form class="formulario" th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">

            <input hidden th:value="${id}" name="id">

            <div class="form-group my-3">

                <label class="mb-2">Cargar Autores</label>

                <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre">
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

        </form>

        <div th:replace="/fragments/exito_error :: div"></div>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="/fragments/footer :: footer"> </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
